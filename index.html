<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="button-container">
      <button class="instructions" onclick="openInstructions()">
        INSTRUCTIONS
      </button>
      <a href="HeartBeat/"
        ><button class="play">PLAY</button></a
      >
    </div>
    <div id="instructionsPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closeInstructions()">&times;</span>
        <h2>Welcome to Heartbeat!</h2>
        <p>
          Step into a magical, musical adventure! Glide along the dreamy road of
          notes and harmonies, catching the beats to keep your rhythm alive.
          Move left and right using <b>A</b> and <b>D</b>, and let the music
          guide you.
        </p>
      </div>
    </div>

    <script>
      function openInstructions() {
        document.getElementById("instructionsPopup").style.display = "flex";
      }

      function closeInstructions() {
        document.getElementById("instructionsPopup").style.display = "none";
      }
    </script>
  </body>
</html>
